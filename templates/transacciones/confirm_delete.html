{% extends "base.html" %}
{% block title %}Eliminar Transacción – Finanzas{% endblock %}
{% block content %}
<h1>Eliminar Transacción</h1>
<p>¿Seguro que deseas eliminar la transacción <strong>{{ object.descripcion }}</strong> del {{ object.fecha }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'core:transacciones_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
