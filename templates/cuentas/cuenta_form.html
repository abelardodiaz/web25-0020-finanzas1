{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-plus-circle"></i> Nueva Cuenta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'core:cuenta_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
