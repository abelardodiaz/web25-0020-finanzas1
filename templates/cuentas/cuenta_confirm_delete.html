{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-trash-alt text-danger"></i> Confirmar Eliminación</h2>
    
    <div class="alert alert-warning">
        <i class="fas fa-exclamation-triangle"></i>
        ¿Estás seguro de que deseas eliminar la cuenta "{{ object }}"?
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-check"></i> Sí, eliminar
        </button>
        <a href="{% url 'core:cuenta_list' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
