{% extends "base.html" %}
{% block title %}Eliminar Cuenta – Finanzas{% endblock %}
{% block content %}
<h1>Eliminar Cuenta</h1>
<p>¿ssSeguro que deseas eliminar la cuenta <strong>{{ object.nombre }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'core:cuentas_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
