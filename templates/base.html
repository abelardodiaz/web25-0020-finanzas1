<!-- file: templates/base.html -->
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Finanzas{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'core:dashboard' %}">Finanzas</a>
    
    <!-- Botón para móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido colapsable -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'core:cuentas_list' %}">Cuentas</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:categorias_list' %}">Categorías</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:periodos_list' %}">Períodos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:tipocuenta_list' %}">Tipos de cuenta</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:transacciones_list' %}">Transacciones</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:transferencias_create' %}">Transferencias</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:reportes_estado_cuenta' %}">Reportes</a></li>
      </ul>
      
      <div class="d-flex">
        <span class="navbar-text text-white me-3">
          {{ request.user.username }}
        </span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Salir</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
</body>
</html>
