{% extends "base.html" %}
{% block title %}Nueva Transferencia{% endblock %}
{% block content %}
<h1>Nueva Transferencia</h1>
<form method="post" class="row g-3" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="col-12">
    <button class="btn btn-primary">Registrar</button>
    <a href="{% url 'core:ReciboServicioCreateView' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
